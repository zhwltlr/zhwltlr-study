<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문 게시판</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  </head>

  <body>
    <div class="container mt-4">
      <h1>질문 게시판</h1>
      <div class="col-md-6">
        <h2>게시물 목록</h2>
        <ul id="postList" hx-get="/api/posts" hx-trigger="load"></ul>
      </div>
      <div class="col-md-6">
        <h2>게시물 추가</h2>
        <form id="postForm" hx-post="/api/posts">
          <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              hx-trigger="change"
              required
            />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">내용:</label>
            <textarea
              id="content"
              name="content"
              class="form-control"
              hx-trigger="change"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            hx-swap="outerHTML"
            hx-target="#postForm"
            class="btn btn-primary"
          >
            게시물 추가
          </button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("htmx:afterOnLoad", function (event) {
        if (event.detail.xhr.path === "/api/posts") {
          const responseData = JSON.parse(event.detail.xhr.response);
          console.log(responseData);
          const postList = document.getElementById("postList");
          postList.innerHTML = ""; // 목록 초기화

          responseData.forEach((post) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${post.title}: ${post.content}`;
            postList.appendChild(listItem);
          });
        }
      });
    </script>
  </body>
</html>
